sudo: required
services:
- docker
language: generic
env:
  global:
  - secure: 
  - secure: 
  - secure: 
after_success:
- docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
- export COMMIT=latest
- export REPO=cmcquinn/qtquickvcp-linux-armhf
- docker build -f linux-armhf/Dockerfile -t $REPO:$COMMIT
- docker push $REPO
notifications:
  email:
    recipients:
       - secure: ""
    on_success: always
    on_failure: always