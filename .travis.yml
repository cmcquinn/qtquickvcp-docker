sudo: required
services:
- docker
language: generic
env:
  global:
    - REPO=cmcquinn/qtquickvcp-docker-linux-armhf
before_install:
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- cd linux-armhf
script:
- "./build.sh"
after_success:
- docker push $REPO
notifications:
  email:
    recipients:
    - secure: 
    on_success: always
    on_failure: always
  slack:
    secure: 
